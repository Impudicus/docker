type: vertical-stack
cards:
  - type: custom:mushroom-title-card
    title: Home
  - square: false
    columns: 2
    type: grid
    cards:
      - type: custom:button-card
        name: Kitchen
        icon: mdi:silverware-fork-knife
        entity: sensor.temperatur_kitchen_temperature      #This needs to be changed
        custom_fields:
          arrow: |
            [[[
              return `<ha-icon
                icon="mdi:chevron-right"
                style="width:16px; height: 16px;">
                </ha-icon>`
            ]]]  
        tap_action:
          action: navigate
          navigation_path: tmp      #This needs to be changed
        show_label: false
        show_state: true
        styles:
          grid:
            - grid-template-areas: '"i n arrow" "i s arrow"'
            - grid-template-columns: 60px 1fr 40px
          icon:
            - width: 24px
            - color: black
          img_cell:
            - background: '#C1D8C3'
            - border-radius: 515px
            - width: 50px
            - height: 50px
          name:
            - justify-self: start
            - font-size: 14px
            - font-weight: 500
            - padding-left: 10px
          card:
            - margin: 0
            - border-radius: 50px
            - padding: 12px 14px 12px 8px
          state:
            - justify-self: start
            - font-size: 14px
            - color: black
            - opacity: '0.7'
            - padding-left: 10px
          custom_fields:
            arrow:
              - justify-self: end
              - font-size: 14px
              - color: black
              - opacity: '0.7'
