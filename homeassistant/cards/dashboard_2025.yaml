# My custom theme can be found here: https://github.com/my-smart-home-yt/MySmartHome-Theme/tree/main

kiosk_mode:
  mobile_settings:
    hide_header: true
    ignore_entity_settings: true
  non_admin_settings:
    hide_header: true
    hide_menubutton: true
    ignore_entity_settings: true
  entity_settings:
    - entity:
        input_boolean.kiosk_mode: 'on'
      hide_header: true
    - entity:
        input_boolean.kiosk_mode: 'off'
      hide_header: false
decluttering_templates:
  light_slider:
    card:
      type: vertical-stack
      cards:
        - type: custom:button-card
          entity: '[[entity]]'
          name: '[[name]]'
          icon: '[[icon]]'
          tap_action:
            action: none
          styles:
            grid:
              - grid-template-columns: 64px 1fr
              - grid-template-areas: '"i n"'
            icon:
              - width: 22px
              - color: var(--gray800)
            img_cell:
              - width: 22px
              - height: 22px
            card:
              - background: none
              - margin-bottom: 12px
              - height: 75px
              - z-index: 1
              - padding: 0
              - position: absolute
            name:
              - justify-self: start
              - font-size: 16px
              - font-weight: 400
              - color: var(--gray800)
        - type: custom:my-slider-v2
          entity: '[[entity]]'
          allowTapping: false
          allowSliding: true
          styles:
            container:
              - border-radius: 30px
            card:
              - height: 75px
              - margin-bottom: 12px
              - border-radius: 25px
            progress:
              - background: var(--active-light)
            thumb:
              - width: 3px
              - height: 30%
              - top: 36%
              - margin-right: 14px
              - border-radius: 5px
              - background: var(--gray800)
            track:
              - background: var(--active-light-off)
  light_toggle:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_label: false
      tap_action:
        action: toggle
      state:
        - value: 'on'
          styles:
            card:
              - background: var(--active-light)
        - value: 'off'
          styles:
            card:
              - background: var(--active-light-off)
            name:
              - color: var(--gray800)
            icon:
              - color: var(--gray800)
        - value: unavailable
          styles:
            card:
              - background: var(--active-light-off)
            name:
              - color: var(--gray800)
            icon:
              - color: var(--gray800)
      styles:
        grid:
          - grid-template-columns: 64px 1fr
          - grid-template-areas: '"i n"'
        icon:
          - width: 22px
          - color: var(--gray800)
        img_cell:
          - width: 22px
          - height: 22px
        card:
          - padding: 0
          - height: 75px
          - margin-bottom: 12px
        name:
          - justify-self: start
          - font-size: 16px
          - font-weight: 400
          - color: var(--gray800)
