views:
  - title: Home
    icon: mdi:home
    subview: false
    cards:
      - type: vertical-stack
        cards:
          - type: custom:gap-card
            height: 12px
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-columns: min-content 1fr max-content
              grid-template-rows: min-content
              grid-template-areas: |
                "button . weather"
            cards:
              - type: custom:button-card
                view_layout:
                  grid-area: button
                show_name: false
                show_label: false
                icon: mdi:menu
                entity: input_boolean.kiosk_mode
                hold_action:
                  action: toggle
                tap_action:
                  action: call-service
                  service: |
                    [[[
                      this.dispatchEvent(new Event('hass-toggle-menu', { bubbles: true, composed: true}));
                      return none;
                    ]]]          
                styles:
                  icon:
                    - width: 24px
                    - color: var(--contrast20)
                  img_cell:
                    - width: 30px
                    - height: 30px
                    - padding: 6px
                    - justify-self: start
                  card:
                    - height: 100%
                    - background: none
